<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQur'an - Pencatatan Jumlah Ayat Qur'an yang Anda Baca</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex justify-center">
    <div class="bg-gray-200 text-gray-800 flex justify-center">
        <div class="container px-3 max-w-md mt-10">
            <div class="bg-white rounded shadow px-4 py-4" x-data="app()">
                <div class="title font-bold text-lg">CQur'an</div>
                <div class="text-md">Pencatatan Baca Qur'an Anda</div>
                <input type="text" list="listsurah" placeholder="Al Baqarah" autofocus
                    class=" rounded-sm shadow-sm px-4 py-2 border border-gray-200 w-full mt-4" x-model="todoSurah"
                    x-ref="addSurah">
                <datalist id="listsurah"></datalist>
                <input type="number" placeholder="1"
                    class=" rounded-sm shadow-sm px-4 py-2 border border-gray-200 w-full mt-4" x-model="todoFrom"
                    x-ref="addFrom">
                <input type="number" placeholder="200"
                    class=" rounded-sm shadow-sm px-4 py-2 border border-gray-200 w-full mt-4" x-model="todoTo"
                    x-ref="addTo" @keydown.enter="addNote()">
                <div class="flex items-start w-full text-gray-700 px-2 mr-auto">
                    <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-xs md:text-sm pt-px">Enter Untuk Submit Data</p>
                    </div>
                <ul class="todo-list mt-4">
                    <template x-for="todo in todos" :key="todo.id">
                        <div x-show="todo.surah !== ''">
                            <li class="flex justify-between items-center mt-3">
                                <div class="flex items-center font-bold" :class="{'line-through' : todo.isComplete}">
                                    <div class="flex items-center">
                                        <div class="capitalize ml-3 text-sm font-semibold" x-text="todo.date"></div>
                                        <div class="capitalize ml-3"></div>
                                        <div class="capitalize ml-3 text-sm font-bold" x-text="todo.count"></div>
                                        <div class="capitalize ml-1 text-sm font-bold">Ayat</div>
                                    </div>
                                </div>
                                <div>
                                    <button>
                                        <svg class=" w-4 h-4 text-gray-600 fill-current" @click="deleteNote(todo.id)"
                                            fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                            </li>
                            <div class="capitalize ml-3 text-sm" x-text="todo.surah"></div>
                        </div>
                    </template> 
                </ul>
            </div>
        </div>
    </div>
    <div class="w-1/2 h-screen bg-white overflow-auto">
        <div x-data="app()" x-init="hadist()">
            <template x-for="hadist in hadists" x-key="hadist.id">
                <div class="flex bg-white shadow-lg rounded-lg mx-4 md:mx-auto my-10 max-w-md md:max-w-2xl">
                    <div class="flex items-start px-4 py-6">
                        <img class="w-12 h-12 rounded-full object-cover mr-4 shadow" src="https://images.unsplash.com/photo-1559355324-a5879d536e84?ixlib=rb-1.2.1&auto=format&fit=crop&w=809&q=80" alt="avatar">
                        <div class="">
                            <div class="flex items-center justify-between">
                                <h2 class="text-lg font-semibold text-gray-900 -mt-1" x-text="hadist.title"></h2>
                            </div>
                            <p class="text-gray-700" x-text="hadist.source"></p>
                            <p class="mt-3 text-gray-700 text-sm" x-html="hadist.body"></p>
                            <div class="mt-4 flex items-center">
                                <div class="flex mr-2 text-gray-700 text-sm mr-4">
                                    <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                                    </svg>
                                    <span>share</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
    <script src="dist/index.js"></script>
</body>

</html>
